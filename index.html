<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>slide image click</title>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	 <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body> 
	<div class="content">
      <div class="images">
        <img src="./img/bg1.jpeg">
        <img src="./img/bg2.jpg">
        <img src="./img/bg3.jpeg">
        <img src="./img/bg4.jpeg">
        <img src="./img/bg5.jpg">
      </div>
      <div class="btm-slides">
        <span onclick="btm_slide(1)"></span>
        <span onclick="btm_slide(2)"></span>
        <span onclick="btm_slide(3)"></span>
        <span onclick="btm_slide(4)"></span>
        <span onclick="btm_slide(5)"></span>
      </div>
      <div class="sliders left" onclick="side_slide(-1)">
        <span class="fas fa-angle-left">&#10148;</span>
      </div>
      <div class="sliders right" onclick="side_slide(1)">
        <span class="fas fa-angle-right">&#x27A4;</span>
      </div>
    </div>
    </div>





<script src="./js/app.js"></script>
</body>
</html>
